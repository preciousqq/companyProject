<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script>
        $(function(){
            setInterval(function(){
                $("ul").eq(0).animate({offsetLeft:400},1000)
            },1000);
        })
    </script>
    <style>
        #box{
            margin:auto;
            position:relative;
            width:400px;
            height:300px;
            overflow: hidden;
        }
        #box ul{
            list-style: none;
            position:absolute;
        }
        #box ul li{
            float:left;
        }
        #box li img{
            width:400px;
            height:300px;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="images/main_wrapper-1.png" ></li>
            <li><img src="images/main_wrapper-2.png" ></li>
            <li><img src="images/main_wrapper-3.png" ></li>
            <li><img src="images/main_wrapper-4.png" ></li>
        </ul>
    </div>
</body>
</html>
